<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-header">todos</h1>
    <div class="todo-wrapper">
        <input type="text" class="todo-input" id="todo-input" placeholder="Enter your text here" >
        <div class="todo-item" id="todo-item">
            <div class="circle" id="circle" ><span class="check-icon"></span></div>
            <span class="todo-text">item-1</span>
           <span class="cancel-icon"></span>
        </div>
    <div class="todo-bottom-bar">
        <span class="todo-enc"></span>
        <button class="btn btn-category" id="btn-all">all</button>
        <button class="btn btn-category" id="btn-active">active</button>
        <button class="btn btn-category" id="btn-completed" >completed</button>
        <button class="btn clear-btn" id='clear-btn'>clear completed</button>
    </div>    
    </div>
</body>
<script src="main.js"></script>
</html>
